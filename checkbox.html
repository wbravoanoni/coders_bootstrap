<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">

    <h1>Imput de tipo checkbox</h1>
    
    <form action="">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">Input de tipo checkbox 1</label>
        </div>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2">
            <label class="form-check-label" for="check2">Input de tipo checkbox 2</label>
        </div>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3">
            <label class="form-check-label" for="check3">Input de tipo checkbox 3</label>
        </div>
    </form>

    <h1>Input de tipo radio</h1>

    <form action="">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="radio1">
            <label for="radio1" class="form-check-label">Radio 1</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="radio2">
            <label for="radio2" class="form-check-label">Radio 2</label>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
