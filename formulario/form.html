<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <h2 class="text-center pb-5">Form</h2>

        <div class="mb-3">
            <label class="form-label" for="">Nombre:</label>
            <input disabled placeholder="Ingrese su nombre" class="form-control" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Correo</label>
            <input disabled readonly placeholder="Ingrese su correo" class="form-control" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Descripción</label>
            <textarea placeholder="Ingrese una descripción" class="form-control" name="" id="" cols="10" rows="1"></textarea>
        </div>
    </div>

    <div class="container-fluid">
        <h2 class="text-center pb-5">Form en filas</h2>

        <div class="mb-3 row">
            <label class="col-form-label col-2 text-end" for="">Nombre:</label>
            <div class="col-10">
                <input disabled placeholder="Ingrese su nombre" class="form-control col-10" type="text">
            </div> 
        </div>

        <div class="mb-3 row">
            <label class="col-form-label col-2 text-center" for="">Correo</label>
            <div class="col-10">
                <input disabled readonly placeholder="Ingrese su correo" class="form-control" type="text">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-form-label col-2 text-start" for="">Descripción</label>
            <div class="col-10">
                <textarea placeholder="Ingrese una descripción" class="form-control" name="" id="" cols="10" rows="1"></textarea>
            </div>    
        </div>
    </div>
    <h2 class="text-center">Col-auto</h2>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <input class="form-control" placeholder="Ingrese su correo" type="text">
            </div>
            <div class="col-auto">
                <input class="form-control" placeholder="Ingrese su contraseña" type="text">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Enviar Formulario</button>
            </div>
        </div>
    </div>
        

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
