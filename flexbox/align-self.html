<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">alig-self</h2>

    <div class="container py-5">
        <div class="d-flex border" style="height: 24rem;">
            <div class="rounded-0 btn btn-primary text white py-2 px-5 align-self-start">align-self-start</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5 align-self-center">.align-self-center</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5 align-self-end">.align-self-end</div>  
            <div class="rounded-0 btn btn-info text-white py-2 px-5 align-self-stretch">.align-self-stretch</div>  
            <div class="rounded-0 btn btn-dark text-white py-2 px-5 align-self-sm-start align-self-md-center align-self-lg-end align-self-xl-stretch">.align-self-stretch</div>  
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
