<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">justify-content</h2>

    <p>justify-content-start</p>
    <div class="container py-5">
        <div class="d-flex justify-content-start">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
        </div>
    </div>

    <p>justify-content-center</p>
    <div class="container py-5">
        <div class="d-flex justify-content-center">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
        </div>
    </div>

    <p>justify-content-end</p>
    <div class="container py-5">
        <div class="d-flex justify-content-end">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
        </div>
    </div>

    <p>justify-content-between</p>
    <div class="container py-5">
        <div class="d-flex justify-content-between">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
        </div>
    </div>

    <p>justify-content-around</p>
    <div class="container py-5">
        <div class="d-flex justify-content-around">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
