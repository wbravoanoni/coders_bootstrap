<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">flex-wrap</h2>

    <p><p>.d-flex .flex-nowrap</p></p>
    <div class="container py-5">
        <div class="d-flex flex-nowrap">
            <div class="btn btn-primary text white py-2 px-5">1</div>
            <div class="btn btn-danger text white py-2 px-5">2</div>
            <div class="btn btn-success text white py-2 px-5">3</div>  
            <div class="btn btn-primary text white py-2 px-5">4</div>
            <div class="btn btn-danger text white py-2 px-5">5</div>
            <div class="btn btn-success text white py-2 px-5">6</div>  
            <div class="btn btn-primary text white py-2 px-5">7</div>
            <div class="btn btn-danger text white py-2 px-5">8</div>
            <div class="btn btn-success text white py-2 px-5">9</div>  
            <div class="btn btn-primary text white py-2 px-5">10</div>
            <div class="btn btn-danger text white py-2 px-5">11</div>
            <div class="btn btn-success text white py-2 px-5">12</div>  
            <div class="btn btn-primary text white py-2 px-5">13</div>
            <div class="btn btn-danger text white py-2 px-5">14</div>
            <div class="btn btn-success text white py-2 px-5">15</div> 
        </div>
    </div>

    <p><p>.d-flex .flex-wrap</p></p>
    <div class="container py-5">
        <div class="d-flex flex-wrap">
            <div class="btn btn-primary text white py-2 px-5">1</div>
            <div class="btn btn-danger text white py-2 px-5">2</div>
            <div class="btn btn-success text white py-2 px-5">3</div>  
            <div class="btn btn-primary text white py-2 px-5">4</div>
            <div class="btn btn-danger text white py-2 px-5">5</div>
            <div class="btn btn-success text white py-2 px-5">6</div>  
            <div class="btn btn-primary text white py-2 px-5">7</div>
            <div class="btn btn-danger text white py-2 px-5">8</div>
            <div class="btn btn-success text white py-2 px-5">9</div>  
            <div class="btn btn-primary text white py-2 px-5">10</div>
            <div class="btn btn-danger text white py-2 px-5">11</div>
            <div class="btn btn-success text white py-2 px-5">12</div>  
            <div class="btn btn-primary text white py-2 px-5">13</div>
            <div class="btn btn-danger text white py-2 px-5">14</div>
            <div class="btn btn-success text white py-2 px-5">15</div> 
        </div>
    </div>
    
    <p>.d-flex .flex-wrap-reverse</p>
    <div class="container py-5">
        <div class="d-flex flex-wrap-reverse">
            <div class="rounded-0 btn btn-primary text white py-2 px-5">1</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">2</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">3</div>  
            <div class="rounded-0 btn btn-primary text white py-2 px-5">4</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">5</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">6</div>  
            <div class="rounded-0 btn btn-primary text white py-2 px-5">7</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">8</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">9</div>  
            <div class="rounded-0 btn btn-primary text white py-2 px-5">10</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">11</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">12</div>  
            <div class="rounded-0 btn btn-primary text white py-2 px-5">13</div>
            <div class="rounded-0 btn btn-danger text white py-2 px-5">14</div>
            <div class="rounded-0 btn btn-success text white py-2 px-5">15</div>  
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
