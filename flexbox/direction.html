<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">Direction</h2>


    <div class="container py-5">
        <p>.flex-row-reverse</p>
        <div class="d-flex flex-row-reverse">
            <div class="bg-primary text-white p-2">1</div>
            <div class="bg-danger text-white p-2">2</div>
            <div class="bg-success text-white p-2">3</div>
        </div>
    </div>

    <div class="container py-5">
        <p>.flex-column</p>
        <div class="d-flex flex-column">
            <div class="bg-primary text-white p-2">1</div>
            <div class="bg-danger text-white p-2">2</div>
            <div class="bg-success text-white p-2">3</div>
        </div>
    </div>

    <div class="container py-5">
        <p>.flex-column-reverse</p>
        <div class="d-flex flex-column-reverse">
            <div class="bg-primary text-white p-2">1</div>
            <div class="bg-danger text-white p-2">2</div>
            <div class="bg-success text-white p-2">3</div>
        </div>
    </div>

    <div class="container py-5">
        <p>.flex-column-reverse</p>
        <div class="d-flex flex-row" style="height: 24rem">
            <div class="bg-primary text-white p-2">1</div>
            <div class="bg-danger text-white p-2">2</div>
            <div class="bg-success text-white p-2">3</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
