<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">Borders</h2>          

    <div class="container py-5">
        <p class="text-primary">text-primary</p>
        <p class="text-secondary">text-secondary</p>
        <p class="text-success">text-success</p>
        <p class="text-danger">text-danger</p>
        <p class="text-warning">text-warning</p>
        <p class="text-info">text-info</p>
        <p class="text-light bg-dark">text-light</p>
        <p class="text-dark">text-dark</p>
        <p class="text-body">text-body</p>
        <p class="text-muted">text-muted</p>
        <p class="text-white bg-dark">text-white</p>

        <h2 class="text-center">Opacity</h2>
        <p class="text-primary">text-primary</p>
        <p class="text-primary text-opacity-75">text-opacity-75</p>
        <p class="text-primary text-opacity-50">text-opacity-50</p>
        <p class="text-primary text-opacity-25">text-opacity-25</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
