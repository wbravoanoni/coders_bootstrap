<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <h2 class="text-center">Progress Bar</h2>

    <div class="container py-4">

        <div class="progress">
            <div class="progress-bar w-75">

            </div>
        </div>

        <h3 class="text-center py-5">Barra con estilo</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 18.5%;">
                18.75%
            </div>
        </div>

        <h3 class="text-center py-3">Barra 1</h3>
        <div class="progress">
            <div class="progress-bar bg-danger w-25">
               25%
            </div>
        </div>

        <h3 class="text-center py-3">Barra con estilo</h3>
        <div class="progress">
            <div class="progress-bar bg-info w-50">
                50%
            </div>
        </div>

        <h3 class="text-center py-3">Barra con estilo</h3>
        <div class="progress">
            <div class="progress-bar bg-warning w-75">
                75%
            </div>
        </div>

        <h3 class="text-center py-3">Barra con estilo</h3>
        <div class="progress">
            <div class="progress-bar bg-dark w-100">
                100%
            </div>
        </div>


        <h3 class="text-center py-3">Varias barras en fila</h3>
        <div class="progress">
            <div class="progress-bar bg-danger w-25">
                25%
            </div>
            <div class="progress-bar bg-warning w-25">
                25%
            </div>
            <div class="progress-bar bg-success w-25">
                25%
            </div>
            <div class="progress-bar bg-info w-25">
                25%
            </div>







            
        </div>


        <h3 class="text-center py-5">Barra con estilo</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 18.5%;">
                18.75%
            </div>
        </div>

        <h3 class="text-center py-3">Barras progress-bar-striped</h3>
        <div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger w-25">
                   25%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info w-50">
                    50%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning w-75">
                    75%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-dark w-100">
                    100%
                </div>
            </div>

        </div>

        <div class="py-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-25">
                   25%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-50">
                    50%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75">
                    75%
                </div>
            </div>
    
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>

        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
