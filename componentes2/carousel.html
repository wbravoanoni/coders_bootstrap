<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<!-- picsum.photos/1600/800 -->

  <body>
    <div class="container py-5">
        <h1 class="text-center">Carousel</h1>

        <div id="slider-ejemplo" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-ejemplo" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-ejemplo" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-ejemplo" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img class="d-block w-100" src="../imgs/img1.jpg" alt="">

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primera imagen</h5>
                        <p>Esta es la descripcion de la primera imagen</p>
                    </div>

                </div>

                <div class="carousel-item" data-bs-interval="5000">
                    <img class="d-block w-100" src="../imgs/img2.jpg" alt="">

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segunda imagen</h5>
                        <p>Esta es la descripcion de la segunda imagen</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000">
                    <img class="d-block w-100" src="../imgs/img3.jpg" alt="">

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tercera imagen</h5>
                        <p>Esta es la descripcion de la tercera imagen</p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-ejemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#slider-ejemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>



    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
