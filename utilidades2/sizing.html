<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center display-2">sizing</h1>
        
        <div class="container py-5">
            <div class="w-25 p-3 text-white bg-danger">25%</div>
            <div class="w-50 p-3 text-white bg-success">50%</div>
            <div class="w-75 p-3 text-white bg-warning">75%</div>
            <div class="w-100 p-3 text-white bg-info">100%</div>
            <div class="w-auto p-3 text-white bg-dark">auto</div>
        </div>

        <div class="container border py-5 d-flex" style="height: 32rem;">
            <div class="h-25 p-3 text-white bg-danger">25%</div>
            <div class="h-50 p-3 text-white bg-success">50%</div>
            <div class="h-75 p-3 text-white bg-warning">75%</div>
            <div class="h-100 p-3 text-white bg-info">100%</div>
            <div class="h-auto p-3 text-white bg-dark">auto</div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
