<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <h2 class="text-center">Position</h2>
    <p>Position-relative</p>
    <div class="bg-light position-relative container border" style="height: 32rem">
      <div class="bg-info position-absolute top-0 end-0 text-white" style="width: 8rem;height: 8rem;">
        position-absolute top-0 end-0
      </div>
      <div class="bg-success position-absolute top-0 start-0 text-white" style="width: 8rem;height: 8rem;">
        position-absolute top-0 start-0
      </div>

      <div class="bg-danger position-absolute bottom-0 start-0 text-white" style="width: 8rem;height: 8rem;">
        position-absolute bottom-0 start-0
      </div>

      <div class="bg-warning position-absolute bottom-0 end-0 text-white" style="width: 8rem;height: 8rem;">
        position-absolute bottom-0 end-0
      </div>

      <div class="bg-dark position-absolute top-50 start-50 translate-middle text-white" style="width: 8rem;height: 8rem;">
        position-absolute top-50 start-50 translate-middle
      </div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
